<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background:  #f8fbff;
      color: #0f1724;
    }

    .stats-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding: 80px 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      text-align: center;
      max-width: 280px;
      position: relative;
    }

    /* Container ya duara na namba */
    .circle-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
    }

    .circle-wrapper {
  position: relative;
  width: 160px;
  height: 160px;
  margin: 0 auto 40px; /* sasa gape ni kubwa zaidi */
}

    /* Duara linalozunguka */
    .circle-outer {
      width: 100%;
      height: 100%;
      border: 12px solid #0096ff;
      border-top-color: blue;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    /* Namba static katikati */
    .circle-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: blue;
    }

    .stat-title {
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: blue;
    }

    .stat-desc {
      font-size: 15px;
      line-height: 1.6;
      text-align: left;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-section {
        flex-direction: column;
        gap: 40px;
      }
    }
  </style>
</head>
