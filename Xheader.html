<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazri Company - Header Only</title>

<style>
:root {
  --blue: #0b66ff;
  --dark-blue: #053a9b;
  --gray: #f3f4f6;
  --muted: black;
  --white: #ffffff;
  --shadow: 0 4px 10px rgba(0,0,0,0.1);
  --radius: 12px;
  --sidebar-width: 220px;
}

* { 
  box-sizing: border-box;
  margin: 0; 
  padding: 0;
}
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f8fbff;
  color: #0f1724;
  line-height: 1.6;
  overflow-x: hidden;
}

/* ====== HEADER ====== */
header {
  background: var(--dark-blue);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 1000;
}
header img { 
  height: 50px; 
}

nav ul {
  display: flex;
  gap: 20px;
  list-style: none;
}
nav ul li {
  position: relative; 
}
nav ul li a {
  position: relative;
  text-decoration: none;
  color: var(--white);
  font-weight: 500;
  padding: 8px 12px;
  transition: color 0.3s;
}
nav ul li a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0%;
  background: var(--white);
  transition: width 0.3s ease;
}
nav ul li a:hover {
  color: #ffd700;
}
nav ul li a:hover::after {
  width: 100%; 
}
nav ul li a.active {
  color: #ffd700;
  font-weight: bold;
}
nav ul li a.active::after { 
  width: 100%;
}  

/* Hamburger button */
.menu-toggle {
  display: none;
  font-size: 28px;
  cursor: pointer;
  color: #fff;
}

/* Logo + company name */
.logo-center {
  display: flex;
  align-items: center;
}
.logo-center img {
  height: 45px;
  margin-right: 10px;
}
.company-name {
  font-weight: bold;
  font-size: 16px;
  color: #fff;
}

/* ===== MOBILE SIDEBAR ===== */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    padding: 0;
  }

  .mobile-header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
    padding: 10px;
    width: 100%;
    background: var(--dark-blue);
    color: #fff;
    position: relative;
    transition: transform 0.35s cubic-bezier(.2,.9,.3,1);
  }

  .menu-toggle {
    display: block;
    font-size: 28px;
    cursor: pointer;
    color: #fff;
  }

  .logo-center img {
    height: 42px;
    margin-left: 45px;
  }
  .company-name {
    font-size: 15px;
    white-space: nowrap;
    margin-left: 10px;
  }

  .sidebar {
    position: fixed;
    left: -70%;
    top: 0;
    height: auto;
    width: 60%;
    max-width: 300px;
    background: var(--dark-blue);
    box-shadow: 4px 0 12px rgba(0, 0, 0, 0.3);
    transition: left 0.32s cubic-bezier(.25,.8,.25,1);
    padding: 70px 0 20px 0;
    border-bottom-right-radius: 12px;
    z-index: 2000;
    overflow-y: auto;
  }

  .sidebar.active {
    left: 0;
  }

  .sidebar ul {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    padding: 0 20px;
  }

  .sidebar ul li a {
    color: #fff;
    display: block;
    padding: 12px;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s, color 0.3s;
  }

  .sidebar ul li a:hover {
    background: rgba(255, 255, 255, 0.12);
    color: #ffd700;
  }

  .close-btn {
    position: absolute;
    top: 12px;
    right: 15px;
    font-size: 28px;
    cursor: pointer;
    color: #fff;
  }

  header.sidebar-open .mobile-header {
    transform: translateX(var(--sidebar-width));
  }
}
</style>
</head>
<body>
<header>
  <div class="mobile-header">
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
    <a href="index.html" class="logo-center">
      <img src="./images/Logo2.png" alt="Lazri Company Logo">
    </a>
    <span class="company-name">LAZRI Company</span>
  </div>

  <nav id="navbar" class="sidebar">
    <span class="close-btn" id="close-btn">&times;</span>
    <ul>
      <li><a href="index.html"><b>Home</b></a></li>
      <li><a href="our service.html" class="active"><b>Our Services</b></a></li>
      <li><a href="Project.html"><b>Our Projects</b></a></li>
      <li><a href="about.html"><b>About Us</b></a></li>
      <li><a href="contact.html"><b>Contact Us</b></a></li>
    </ul>
  </nav>
</header>

<script>
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.getElementById('navbar');
const closeBtn = document.getElementById('close-btn');
const header = document.querySelector('header');

menuToggle.addEventListener('click', () => {
  sidebar.classList.add('active');
  header.classList.add('sidebar-open');
});

closeBtn.addEventListener('click', () => {
  sidebar.classList.remove('active');
  header.classList.remove('sidebar-open');
});
</script>
</body>
</html>
