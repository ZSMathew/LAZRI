<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Services</title>

    <style>
        :root {
            --gray: #f3f4f6;
            --dark-blue: #053a9b;
            --white: #ffffff;
            --accent: #0047FF;
        }

        body {
            background: var(--gray);
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--white);
            padding: 40px 50px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        h1 {
            color: var(--dark-blue);
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        i {
            font-style: italic;
            color: #333;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .btn:hover {
            background: #0039d1;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1><i>This service is currently not available, still in process.</i></h1>

        <button class="btn" onclick="history.back()">â¬… Back</button>
    </div>
</body>
</html>
